             <h1>SELECT MODEL</h1>
    <div class="model_list">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script>
    var rootRef = firebase.database().ref().child("Models");

rootRef.on("child_added", snap => {
    
  var model = snap.child("Model").val();
  var model_image = snap.child("Model_Image").val();
    var model_name = snap.child("Model_Name").val();
    var ar = ('ar');
    var holder = ('holder');

$(".model_list").append("<div class=" + holder + ">" + "<a href=" + model +" rel=" + ar + ">" +
                          "<img src=" + model_image + ">" +
                        "</a>" + "<h2>" + model_name + "</h2>" + "</div>");
});

        </script>

    </div>
