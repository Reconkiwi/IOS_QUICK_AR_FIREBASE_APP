    var rootRef = firebase.database().ref().child("Models");

rootRef.on("child_added", snap => {
    
  var model = snap.child("Model").val();
  var model_image = snap.child("Model_Image").val();
    var ar = ('ar')

$(".model_list").append("<a href=" + model +" rel=" + ar + ">" +

                        "</a>" );
});
